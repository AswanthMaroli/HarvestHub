<app-header></app-header>
<div class=" container mt-4 p-0" style="min-height: 8vh;" ></div>
<div class="card shadow rounded container mt-4 p-0" >
    <div class="card-body row p-0 ms-0">
        <div class="col-sm-6 p-0">
            <img src="{{this.ProductDetails.ImageURL}}" class="detailimg " alt="Cinque Terre">
        </div>
        <div class="col-sm-6 details" >
            
            <h2 class="mt-2" style="font-family: 'Roboto', sans-serif; ">{{this.ProductDetails.ProductName}}</h2>
            <p>{{this.ProductDetails.Description}} </p>
            <h3>${{this.ProductDetails.Price}}</h3>
            <div class="col-md-4 quantity">
                <label for="quantity">Quantity: {{this.ProductDetails.TotalQuantity}}</label>
                <input id="quantity" type="number"  class="form-control quantity-input"
                [(ngModel)]="this.Registration.Quantity">
            </div><br>

            <label for="">Rating:</label>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span><br>
            <div class="mt-3">
                <a ><button type="button" class="btn btn-success" (click)="AddToCart()">Add To Cart</button></a>
               <a><i class="fa-regular fa-heart ms-2"></i></a> 

                
            </div>

        </div>
    </div>

</div><br>


<div class="container mt-4 p-0">
    <h4>Customer Reviews</h4>
    <div class="reviews-section">
        <div class="review">
            <div class="review-header d-flex justify-content-between">
                <span class="review-author"></span>
                <span class="review-rating">
                    <!-- <span *ngFor="let star of [].constructor(review.rating); let i = index" class="fa fa-star checked"></span>
                    <span *ngFor="let star of [].constructor(5 - review.rating); let i = index" class="fa fa-star"></span> -->
                </span>
            </div>
            <!-- <p>{{ review.comment }}</p> -->
        </div>
    </div>
    <div class="mt-3">
        <h5>Leave a Review</h5>
        <textarea  placeholder="Write your review..." class="form-control mb-2"></textarea>
        <label for="review-rating">Rating:</label>
        <select id="review-rating"  class="form-control mb-2">
            <option >Star</option>
        </select>
        <button type="button" class="btn btn-success" >Submit Review</button>
        <!-- (click)="SubmitReview()" -->
    </div>
</div>



<app-footer ></app-footer>
