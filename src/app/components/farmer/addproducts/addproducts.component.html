<app-header></app-header>

<div class="container mt-5">


    <div class="row ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
                <div class="card shadow">
                    <div class="card-body">
                        <h3 for="" class="text-success">Add Product</h3>


                        <div class="text-secondary mt-4 mb-2">Product Name</div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <input [(ngModel)]="this.Product.ProductName" type="text" class="form-control" placeholder="Product Name">
                            </div>
                            <div class="text-secondary mt-4 mb-2">Description</div>
                            <div class="col-12">
                                <input [(ngModel)]="this.Product.Description"  type="text" class="form-control" placeholder="Description">
                            </div>
                        </div>

                        <!-- <div class="text-secondary mt-4 mb-2">Contact Info </div> -->
                        <div class="mb-3">
                            <div class="text-secondary mt-4 mb-2">Price</div>
                            <input type="text" [(ngModel)]="this.Product.Price" placeholder="Price" class="form-control">
                        </div>
                        <div class="row mb-3">
                            <div class="text-secondary mt-4 mb-2">Total Quantity</div>
                            <div class="col">
                                <input type="number" [(ngModel)]="this.Product.TotalQuantity" class="form-control" placeholder="TotalQuantity">
                            </div>
                            <div class="text-secondary mt-4 mb-2">Upload Image</div>
                            <div class="col">
                                    <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*"
                                      placeholder="Upload Image">
                                    
                            </div>
                            <div class="col">
                                <div>
                                    <img style="height: 100px; width: 100px;" src="{{this.Product.ImageURL}}" alt="">
                                  </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div  class="align-right" >
                    <button  type="button" (click)="saveProduct()"  style="height: 40px;" class="btn btn-success rounded shadow mt-2  d-flex justify-content-end"  >Add & Continue+</button>
                    </div>
                   
                <!-- [routerLink]="['/payment']" -->
            
        </div>

<div class="container">
    <section class="product-list">
        <h2>Product List</h2>
        <input type="text" id="search-bar" placeholder="Search products...">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngFor=" let product of this.ProductDetails">
                <td>{{product.ProductName}}</td>
                <td>{{product.ProductType}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.TotalQuantity}}</td>
                <td>Actions</td>
            </tbody>
        </table>
    </section>
</div>
