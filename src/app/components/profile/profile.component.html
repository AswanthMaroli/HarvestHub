            <div id="profile" class="tab-content active">
                <div class="profile-header">
                    <img src="images/user-profile.jpg" alt="User Profile" class="profile-image">
                    <div class="profile-info">
                        <h2>John Doe</h2>
                        <p class="role consumer">Role: Consumer</p>
                    </div>
                </div>

                <form class="profile-form">
                    <h3>Update Profile Information</h3>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="johndoe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" value="123-456-7890" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Profile Image:</label>
                        <input type="file" id="profile-image" name="profile-image">
                    </div>
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>
